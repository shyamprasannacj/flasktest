{% extends 'base.html' %}
{% block head %}
<h1>Heading</h1>
{% endblock %}

{% block body %}
<div class="content">
	<h1>Task master</h1>
	<table>
		<tr>
			<th>Task</th>
			<th>Added</th>
			<th>Action</th>
		</tr>
		{% for task in tasks %}
		<tr>

			<td>{{task.content}}</td>
			<td>{{task.date_created.date()}}</td>
			<td>
				<a href="/delete/{{task.id}}">Delete</a>
			</td>
		</tr>
		{% endfor %}
	</table>
	</div>
	<form action="/" method='POST'>
		<input type="text" name="content" id="content">
		<input type="submit" value="Add Task">
	</form>
<h1>I am Shyam</h1>
{% endblock %}
